<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>JS slider</title>
  </head>
  <body>


    <div class="container">
      <div class="row">
        <div id="slider">
          <div class="main_slider">
            <img src="./public/images/slider1.jpg" alt="">
            <span class="arrow arrow_left">
              <i class="fa-solid fa-chevron-left"></i>
            </span>
            <span class="arrow arrow_right">
              <i class="fa-solid fa-chevron-right"></i>
            </span>
          </div>
          <div class="slide_list">
            <ul>
              <li class="active"><img src="./public/images/slider1.jpg" alt=""></li>
              <li><img src="./public/images/slider2.jpg" alt=""></li>
              <li><img src="./public/images/slider3.jpg" alt=""></li>
              <li><img src="./public/images/slider4.jpg" alt=""></li>
              <li><img src="./public/images/slider5.jpg" alt=""></li>
              <li><img src="./public/images/slider6.jpg" alt=""></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./public/src/main.js"></script>
    <script type="module" src="./public/src/src.js"></script>
  </body>
</html>
